        <br>
        <h1>Formulaire de Réservation d'Hotel</h1>
    <form action="#" method="post">
        <label for="nom">Nom complet :</label>
        <input type="text" id="nom" name="nom" required>

        <label for="email">Adresse email :</label>
        <input type="email" id="email" name="email" required>

        <label for="tel">Téléphone :</label>
        <input type="tel" id="tel" name="tel" required>

        <label for="date-arrivee">Date d’arrivée :</label>
        <input type="date" id="date-arrivee" name="date_arrivee" required>

        <label for="date-depart">Date de départ :</label>
        <input type="date" id="date-depart" name="date_depart" required>

        <label for="personnes">Nombre de personnes :</label>
        <input type="number" id="personnes" name="personnes" min="1" required>

        <label for="chambre">Type de chambre :</label>
    <select id="chambre" name="chambre" required>
        <option value="">-- Choisir --</option>
        <option value="standard">Standard</option>
        <option value="double">Double</option>
        <option value="suite">Suite</option>
    </select>
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4"></textarea>
        <button type="submit">Réserver</button>
    </form>
    </section>
    </div>
</header>
